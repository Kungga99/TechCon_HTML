<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us</title>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us on social media:
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </section>

    <section>
      <h2>Conference Location</h2>
      <!-- Embedded Google Map -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373631590462!3d-37.81627927975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5771ec4f1b5eaa!2sConference%20Centre!5e0!3m2!1sen!2sau!4v1610000000000!5m2!1sen!2sau" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <p>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required>
        </p>

        <p>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required>
        </p>

        <p>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        </p>

        <p>
          <button type="submit">Send Message</button>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>copyright © <span id="year"></span> TechCon — All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
